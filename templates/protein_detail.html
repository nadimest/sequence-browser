<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/css/tailwind.min.css" rel="stylesheet">
    <title>Protein Detail</title>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">{{ protein.gene_name }}</h1>
        <p>{{ protein.overview }}</p>
        <div id="molstar-container" class="mt-4" style="width: 100%; height: 600px;"></div>
    </div>
    <script src="/static/js/molstar.js"></script>
    <script>
        const viewer = new Molstar.Viewer('molstar-container', {
            layoutIsExpanded: false,
            layoutShowControls: true,
            layoutShowRemoteState: false,
            layoutShowSequence: true,
            layoutShowLog: true,
            layoutShowLeftPanel: true
        });
        viewer.loadStructureFromData(`{{ pdb_content }}`, 'pdb');
    </script>
</body>
</html>
